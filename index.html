<!DOCTYPE html>
<html>

  <head>
    <title>NodeJS Starter Application</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="stylesheets/style.css">-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
	$(document).ready(function(){
		$("#check").click(function(){
		var inputs = $('#value').val();
		alert(inputs);
			$.post("/l",{value : inputs},function(responseHTML) {$('#xyz').html(responseHTML);});
		});
		$("div").on("click", "input#update", function(){
		var name = $('#name').val();
		var isbn = $('#isbn').val();
		var revNum = $('#revNum').val();
		var docId = $('#docId').val();
		alert(docId);
			$.post("/update",{name : name, isbn : isbn, revNum : revNum, docId : docId},function(responseText) {$('#xyz').text(responseText);});
		});
		$("#insert").click(function(){
		var name = $('#bookAuthor').val();
		var isbn = $('#isbn').val();
		var docId = $('#bookName').val();
		alert(docId);
			$.post("/insert",{name : name, isbn : isbn, docId : docId},function(responseHTML) {$('#asd').html(responseHTML);});
		});
		$("#delete").click(function(){
		var docId = $('#deleteId').val();
		alert(docId);
			$.post("/delete",{docId : docId},function(responseHTML) {$('#qwe').html(responseHTML);});
		});
	});
	</script>
  </head>

  <body bgcolor="skyblue">
  <h1>To retrive</h1>
  <input type='text' name='value' id="value" value='' placeholder="Book Name">
  <input type='button' name='check' id="check" value='Retrive'>
  <div id="xyz" name="xyz"></div>
   <h1>To insert</h1>
  <input type='text' name='bookName' id="bookName" placeholder="Book Name">
   <input type='text' name='bookAuthor' id="bookAuthor" placeholder="Book Author">
   <input type='text' name='isbn' id="isbn" placeholder="ISBN">
  <input type='button' name='insert' id="insert" value='Insert'>
  <div id="asd" name="asd"></div>
    <h1>To delete</h1>
  <input type='text' name='deleteId' id="deleteId" placeholder="Book Name">
  <input type='button' name='delete' id="delete" value='Delete'>
  <div id="qwe" name="qwe"></div>
  </body>

</html>
